                                               <!-- Image Banner Script -->
  <script class="image-banner">
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
        </script>
                                                    <!-- Image Gallery Script -->
        <script class="image-gallery">
          var imageSlides = 1;
          showDiv(imageSlides);
          
          function plusDiv(n) {
            showDiv(imageSlides += n);
          }
          function showDiv(n) {
            var i;
            var x = document.getElementsByClassName("imageSlides");
            if (n > x.length) {imageSlides = 1}
            if (n < 1) {imageSlides = x.length}
            for (i = 0; i < x.length; i++) {
               x[i].style.display = "none";  
            }
            x[imageSlides-1].style.display = "block";  
          }
          </script>

          <script>
            function openModal() 
          {
            document.getElementById("myModal").style.display = "block";
          }
  
            function closeModal()
          {
            document.getElementById("myModal").style.display = "none";
          }
  
            var slideIndex = 1;
            showSlides(slideIndex);
  
            function plusSlides(n) 
          {
            showSlides(slideIndex += n);
          }
  
            function currentSlide(n) 
          {
            showSlides(slideIndex = n);
          }
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("demo");
              var captionText = document.getElementById("caption");
              if (n > slides.length) {slideIndex = 1}
              if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    captionText.innerHTML = dots[slideIndex-1].alt;
  }
